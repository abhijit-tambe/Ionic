  <ion-card >
    <ion-card-content>

  <ion-list #mylist>

    <ion-list-header>
      <h1>Exercise list : </h1>
    </ion-list-header>
    <ion-list *ngFor="let item of items; index as i">
    <ion-item-sliding >
      <ion-item-options side="start">
        <!--<ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>-->
        <ion-item-option  *ngIf="!item.completed" color="warning" (click)="setdone(item)"> <ion-button> <ion-icon  name="checkmark"></ion-icon> </ion-button>  </ion-item-option>
        <ion-item-option *ngIf="item.completed" color="warning" (click)="setdone(item)"><ion-button><ion-icon name="close"></ion-icon> </ion-button>  </ion-item-option>
      </ion-item-options>
      <ion-item >
        <!--<div >-->
        <!--<ion-item-divider> Exercise {{i+1}}.</ion-item-divider>-->
        <!--<ion-card>-->
        <!--<ion-label text-wrap *ngFor="let a of item[2].exercise">-->
        <ion-label text-wrap>
          <!--<p>{{ item.days }}</p>-->
          <!--<p>{{ item.value }}</p>-->

          <ion-grid [ngClass]="setclasses(item)">
            <ion-row><ion-label><h2>Exercise {{i+1}}.</h2></ion-label></ion-row>
            <ion-row><ion-col><ion-label> Name : {{item.name}}</ion-label></ion-col></ion-row>
          <ion-row>
            <ion-col>
          <ion-label> Sets : {{item.sets}}</ion-label></ion-col>
          <ion-col><ion-label> Reps : {{item.reps}}</ion-label></ion-col>
          <ion-col><ion-label> Weight : {{item.weight}}</ion-label></ion-col>
          </ion-row>
          </ion-grid>
          <!--<h3>{{ a.item.exercise.name }}</h3>-->
          <!--<ion-text color="secondary">-->
          <!--<p>dsadsa</p>-->
          <!--<p>{{ item.exercise.sets }}</p>-->
          <!--<p>{{ item.exercise.reps }}</p>-->
          <!--</ion-text>-->
          <!--<p>{{ item.modified | date:'short'}}</p>-->

          <!--<p>{{ item.sets}}</p>-->
        </ion-label>
        <!--</ion-card>-->
        <!--</div>-->
      </ion-item>

      <ion-item-options side="end">
        <!--<ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>-->
        <ion-item-option color="danger" (click)="deleteItem(item)"><ion-button> <ion-icon name="trash"></ion-icon> </ion-button></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </ion-list>


  </ion-card-content>
